<!DOCTYPE html>
<html>
<head>
    <title>Milo's Space Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #2c3e50;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <script src="https://unpkg.com/kaboom/dist/kaboom.js"></script>
    <script src="game.js" type="module"></script>
</body>
</html>
